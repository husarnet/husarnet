name: Release to production

on:
  push:
    tags:
      - "v*"

jobs:
  # When changing build_and_test steps remember to sync the steps with the other YAMLs
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Prepare build
        run: ./util/build-prepare.sh

      - name: Build for all platforms and archs
        run: ./util/build-all.sh

      - name: Prepare tests
        run: ./util/test-prepare.sh

      - name: Run UTs
        run: ./util/test-unit.sh

      - name: Run static analysis (cppcheck)
        run: ./util/test-cppcheck.sh

      - name: Save artifacts
        uses: actions/upload-artifact@v2
        with:
          name: packages
          path: ./build/release

  release_github:
    needs: build_and_test

    runs-on: ubuntu-latest

    steps:
      - name: Fetch artifacts
        uses: actions/download-artifact@v2
        with:
          name: packages

      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          files: |
            *.deb
            *.tar
            *.rpm

  push_docker_images:
    needs: build_and_test

    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest

      - name: Login to Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.HNETUSER_DOCKERHUB_LOGIN }}
          password: ${{ secrets.HNETUSER_DOCKERHUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./unix/docker-misc/Dockerfile
          platforms: linux/arm64/v8, linux/amd64, linux/arm/v7
          push: true
          tags: husarnet/priv_ci
          #cache-from: type=registry,ref=
          #cache-to: type=inline

  release_prod:
    needs: build_and_test

    runs-on: [self-hosted, linux, prod]

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Fetch artifacts
        uses: actions/download-artifact@v2
        with:
          name: packages

      - name: Deploy to main Husarnet repository
        run: ./util/deploy.sh main
