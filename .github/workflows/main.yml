name: Build & test

on:
  pull_request:
    branches: [ master ]

jobs:
  # When changing build_and_test steps remember to sync the steps with the other YAMLs
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Prepare build
        run: ./util/build-prepare.sh

      - name: Build for all platforms and archs
        run: ./util/build-all.sh

      - name: Prepare tests
        run: ./util/test-prepare.sh

      - name: Run UTs
        run: ./util/test-unit.sh

      # Temporarily disable SA to check the other thing
      # - name: Run static analysis (cppcheck)
      #   run: ./util/test-cppcheck.sh
  bump_version:
    needs: build_and_test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Bump version
        run: python ./util/version-bump.py

      - name: Push version bump on top of PR-ed branch
        run: |
          git config --global user.name 'Husarnet CI man'
          git config --global user.email 'szymon.niemiec@husarnet.com'
          git commit -am "Automatic version bump. The PR branch is ready to be merged."
          git push
