on:
  pull_request:
    branches: [ master ]

jobs:
  # When changing build_and_test steps remember to sync the steps with the other YAMLs
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Prepare build
        run: ./util/build-prepare.sh

      - name: Build for all platforms and archs
        run: ./util/build-all.sh

      - name: Save artifacts
        uses: actions/upload-artifact@v2
        with:
          name: packages
          path: ./build/release

  build_windows_installer:
    needs: build_and_test

    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v2

      - name: Fetch artifacts
        uses: actions/download-artifact@v2
        with:
          name: packages

      - name: Copy .exe and license to installer dir
        run: |
          copy husarnet.exe windows\installer
          copy LICENSE.txt windows\installer
        shell: cmd

      - name: Building the installer
        run: |
          "%programfiles(x86)%\Inno Setup 6\iscc.exe" windows\installer\script.iss
        shell: cmd

      - name: Upload installer
        uses: actions/upload-artifact@v2
        with:
          name: windows_installer
          path: windows\installer\Output\husarnet-setup.exe

  grab_installer:
    needs: build_windows_installer

    runs-on: [self-hosted, linux, prod]

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Fetch artifacts
        uses: actions/download-artifact@v2
        with:
          name: windows_installer

